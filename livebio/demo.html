<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="#">
      <label for="input-name">Full Name:</label>
      <input type="text" placeholder="type here" name="full_name" id="full-name" />
      <!-- other form elements here -->
    </form>

    <hr/>

    <form action="">
        <label for="" >First Name:</label>
        <input type="text"placeholder="type here" name="first-name" id="first-name">
        <br />
        <label for="" >Last Name:</label>
        <input type="text" placeholder="type here" name="last-name" id="last-name">
        
        <input type="number" name="" id="" max="125" min="120">
    <hr/>

    <form action="">
            <label for="pass-word">Password:</label>
            <input type="password" id="pass-word"/>
        </form>

    <hr/>

    <form action="">
        <label for="date-ex">Birthdate</label>
        <input type="date" id="date-ex" name="date-ex"/>

    <hr/>

    <form action="">
        <label for="">Email:*</label> 
        <input type="email" name="email" id="email"/>
        <button>Add</button>
        <button type="submit">Submit</button>
    </form>

    <hr/>

    <form action="">
        <label for="comment">Comment:</label>
        <br />
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </form>

    <hr/>

    <form action="">
        <label for="">Select Music Genre</label>
        <br/>
        <input type="radio" name="music" id=""/> <label for="">Rock</label>
        <input type="radio" name="music" id=""/> <label for="">Pop</label>
        <input type="radio" name="music" id=""/> <label for="">Jazz</label>
        <input type="radio" name="music" id=""/> <label for="">Soul</label>
    </form>

    <hr/>

    <form action="">
        <label for="">Select Music Genre</label>
        <br/>
        <input type="checkbox" name="music" id=""/> <label for="">Rock</label>
        <input type="checkbox" name="music" id=""/> <label for="">Pop</label>
        <input type="checkbox" name="music" id=""/> <label for="">Jazz</label>
        <input type="checkbox" name="music" id=""/> <label for="">Soul</label>
    </form>

    <hr/>

    <form action="">
        <label for="devies">What is your current devices:</label>
        <br/>
        <select name="devices" id="devices">
            <option value="Macbook">Macbook</option>
            <option value="iPad">iPad</option>
            <option value="iPhone">iPhone</option>
            <option value="iWatch">iWatch</option>
        </select>
    </form>

    <hr/>

    <form action="">
        <label for="devies">What is your current devices (can select more than one):</label>
        <br/>
        <select name="devices" id="devices" multiple>
            <option value="Macbook">Macbook</option>
            <option value="iPad">iPad</option>
            <option value="iPhone">iPhone</option>
            <option value="iWatch">iWatch</option>
        </select>
    </form>

    <hr/>

    <form action="">
        <input type="file" name="pic" id="pic">
    </form>

    <hr/>

    <form>
        <input type="submit" value="Submit">
    </form>

    <hr/>

    <form action="">
        <button>Add</button> <button type="submit">Submit</button>
    </form>

    <hr/><br>

    <form action="">
        <input type="image" src="subscribe.png">
    </form>
  </body>
</html>
